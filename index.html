<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p>1 + 22</p>
      </div>
      <div id="keypad">
        <div class="row">
          <button class="bg-blue">AC</button>
          <button class="bg-blue">+/-</button>
          <button class="bg-blue">%</button>
          <button class="bg-orange">/</button>
        </div>
        <div class="row">
          <button class="bg-green">7</button>
          <button class="bg-green">8</button>
          <button class="bg-green">9</button>
          <button class="bg-orange">*</button>
        </div>
        <div class="row">
          <button class="bg-green">4</button>
          <button class="bg-green">5</button>
          <button class="bg-green">6</button>
          <button class="bg-orange">-</button>
        </div>
        <div class="row">
          <button class="bg-green">1</button>
          <button class="bg-green">2</button>
          <button class="bg-green">3</button>
          <button class="bg-orange">+</button>
        </div>
        <div class="row">
          <button class="bg-green">0</button>
          <button class="bg-green">.</button>
          <button class="bg-orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
