<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <span id="result">0</span>
      </div>
      <div id="keypad">
        <div class="row">
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
          <button>/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
